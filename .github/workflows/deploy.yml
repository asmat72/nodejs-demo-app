name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t my-nodejs-app .

    - name: Save Docker image as tar
      run: docker save my-nodejs-app > my-nodejs-app.tar

    - name: Upload image to EC2 via SCP
      run: |
        echo "${{ secrets.EC2_KEY }}" > key.pem
        chmod 400 key.pem
        scp -o StrictHostKeyChecking=no -i key.pem my-nodejs-app.tar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/

    - name: SSH into EC2 and run container
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          docker load < my-nodejs-app.tar
          docker stop my-nodejs-app || true
          docker rm my-nodejs-app || true
          docker run -d -p 3000:3000 --name my-nodejs-app my-nodejs-app
        EOF
